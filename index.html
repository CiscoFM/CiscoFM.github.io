<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CiscoFM — Spiegazione ufficiale dei testi</title>
<meta name="description" content="Spiegazioni ufficiali dei testi." />
<style>
  :root{--accent:#242424;--muted:#666}
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial; margin:0; color:#111; background:#f7f7f7}
  header{background:#fff;padding:18px 20px;border-bottom:1px solid #e6e6e6}
  .wrap{max-width:980px;margin:20px auto;padding:0 16px}
  h1{margin:0;font-size:1.4rem}
  .search{margin:18px 0;display:flex;gap:8px;align-items:center}
  input[type="search"]{flex:1;padding:10px 12px;border:1px solid #ddd;border-radius:8px}
  #songs-list{list-style:none;padding:0;margin:0;display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:12px}
  .song-card{background:#fff;padding:12px;border-radius:10px;box-shadow:0 1px 0 rgba(0,0,0,.04);cursor:pointer}
  .song-card h3{margin:0 0 6px 0;font-size:1rem}
  .song-meta{font-size:0.85rem;color:var(--muted)}
  #song-detail{margin-top:18px;background:#fff;padding:16px;border-radius:10px;box-shadow:0 1px 0 rgba(0,0,0,.04)}
  .hidden{display:none}
  footer{margin:40px 0 80px;text-align:center;color:var(--muted);font-size:0.9rem}
  @media (max-width:600px){h1{font-size:1.1rem}}
</style>
</head>
<body>
<header><div class="wrap"><h1>CiscoFM — Spiegazione ufficiali dei testi</h1></div></header>
<main class="wrap" id="app">
  <div class="search">
    <input id="search" type="search" placeholder="Cerca per titolo o parola chiave..." aria-label="Cerca canzoni">
    <button id="show-all">Mostra tutte</button>
  </div>

  <ul id="songs-list" aria-live="polite"></ul>

  <article id="song-detail" class="hidden" aria-live="polite"></article>

  <footer>
    Questo spazio è dedicato alle spiegazioni ufficiali dei miei testi — aggiornato da [CiscoFM].
  </footer>
</main>

<script>
/* ======== INIZIO: qui inserisci le canzoni ========
   Modifica l'array SONGS per aggiungere/aggiornare le spiegazioni.
   Ogni oggetto ha queste chiavi:
     - slug (stringa con parole-minuscole-e-trattini)
     - title (titolo del brano)
     - year
     - album
     - excerpt (breve descrizione)
     - meaning (può contenere HTML semplice: <p>, <strong>, <ul>, ecc.)
   Esempio di struttura già presente: trovi due brani di esempio.
*/
const SONGS = [
  {
    slug: "teatro-della-nascita",
    title: "TEATRO DELLA NASCITA",
    year: "2025",
    album: "Singolo",
    excerpt: "Voler rinascere.",
    meaning: "<p>Mi sono accorto del significato della canzone paradossalmente dopo averla scritta: questo perché questa canzone rappresenta proprio il processo creativo, il cambiamento di scrittura e della mia persona avvenuta in questi anni; più concretamente proprio il mio modo di pormi di fronte al foglio bianco su cui scrivere una volta avuta un’ispirazione.
Ho voluto narrare quindi come avviene la nascita in primis di qualcosa di artistico, ma poi più in generale mi sono accorto che l’arte ha il potere di far rinascere tutti, sia me sia chi ascolta. 
Il teatro è figo perché è un luogo in cui letteralmente “prendono atto”, cioè prendono vita, cioè nascono, delle storie. 

L'inizio della canzone è complicato, pieno di figure retoriche e giochi di parole e non si capisce immediatamente. Questo perché quando ho iniziato a scrivere avevo un'impronta molto filosofica, volevo essere originale e complicato, fare delle tesi (come dico nel testo) e riprendere i classici (l'inizio della canzone è come quello dell'iliade). Ma mi sono sempre sentito sbagliato (metto le mani avanti signori, premesse, giustificazioni), non mi andava mai bene quello che producevo/scrivevo (non pubblico da anni) e soprattutto mi sono accorto che lo sguardo è sempre rivolto verso me stesso nelle canzoni, il che mi da fastidio: voglio iniziare a raccontare le storie di altri. 

Man mano che la canzone procede infatti tutto diventa più letterario, iniziano ad esserci delle immagini (la nave, la luna, il diario), che sono più vere, o meglio, hanno un modo più vero di rappresentare la realtà per me (un modo poetico/letterario). Nonostante le rime argute della prima parte, mi riscopro debole, e inizio a capire che mi sento più in una lotta in cui tutti giorni scrivo qualcosa, provo a fare arte, ma mi ritrovo di nuovo sulle coste, al solito blocco, nella mia cameretta. La luna (per me è la fede) mi dice che questa non è l'ultima parola, che quelle parole che ho scritto anche oggi non andranno perdute come sempre, che c'è speranza.

→Riassunto: dopo un po'mi sono accorto che è straziante questa solitudine e questa visione “intellettuale” artistica: inizio ad avere voglia di raccontare delle storie.

Nella prima parte racconto dunque di qualcosa che avviene la sera (c'era la luna) e poi mi sveglio la mattina (il cielo è terso)  ma sto male, ho un senso di vuoto addosso che mi capita quasi tutte le mattine.
Dopo il casino dei miei pensieri della sera prima mi ritrovo la vita davanti, devo andare a scuola: dico una preghiera affinché quel vuoto della mattina se ne vada, capiti qualcosa (do tante immagini, un abbraccio, un fiore...) 
E poi mi ritrovo in classe, che rappresenta un luogo di incontro e di sfida, dove negli occhi dei miei compagni alle volte ci trovo un dramma misto ad una tenerezza. 
Ogni volta che mi capita dico: voglio scrivere canzoni per loro, per gli altri, per i miei amici, per i miei compagni di classe, è per loro che userò la mia penna come fosse una spada. 
La tua tenerezza (amico, ragazza, bambino, adulto…) sarà il mio stemma. 

Scena finale: mi immagino che questi anni siano stati un po’ come una gita in montagna: l'immagine della montagna è ripresa dallo Zarathustra di Nietzsche, che significa che è come se questi anni sono cresciuto, mi è successo qualcosa perché ero vicino al cielo (la montagna) ma ero anche da solo a scoprire queste cose, e ora ardo dalla voglia scendere giù in città a raccontare quello che ho visto, andare dai miei amici, e quindi pubblicare la canzone.


È UN GRANDE VIAGGIO, LA PRIMA SCENA (o opera!) DEL TEATRO DELLA NASCITA! 
E ad un teatro l'opera è più bella se ci sono diversi personaggi sul palco, non voglio essere solo in questo viaggio. 
.</p>"
  }
];

/* ====== non c'è bisogno di cambiare il resto del codice ====== */
const listEl = document.getElementById('songs-list');
const detailEl = document.getElementById('song-detail');
const searchEl = document.getElementById('search');
const showAllBtn = document.getElementById('show-all');

function renderList(filter = "") {
  const q = filter.trim().toLowerCase();
  listEl.innerHTML = "";
  const filtered = SONGS.filter(s => (s.title + " " + (s.excerpt||"") + " " + (s.album||"")).toLowerCase().includes(q));
  if(filtered.length === 0){
    listEl.innerHTML = "<li style='grid-column:1/-1;color:#666;padding:12px;background:#fff;border-radius:8px'>Nessun risultato</li>";
    detailEl.classList.add('hidden');
    return;
  }
  filtered.forEach(s => {
    const li = document.createElement('li');
    li.className = 'song-card';
    li.tabIndex = 0;
    li.innerHTML = `<h3>${escapeHtml(s.title)}</h3><div class="song-meta">${escapeHtml(s.album || '')} • ${escapeHtml(s.year || '')}</div><p style="margin:8px 0 0;color:#555">${escapeHtml(s.excerpt || '')}</p>`;
    li.addEventListener('click', () => loadSong(s.slug));
    li.addEventListener('keypress', (e)=>{ if(e.key==='Enter') loadSong(s.slug); });
    listEl.appendChild(li);
  });
}

function loadSong(slug){
  const s = SONGS.find(x => x.slug === slug);
  if(!s) return;
  detailEl.classList.remove('hidden');
  detailEl.innerHTML = `<h2>${escapeHtml(s.title)}</h2>
    <div class="song-meta">${escapeHtml(s.album||'')} • ${escapeHtml(s.year||'')}</div>
    <hr style="margin:12px 0">
    <section>${s.meaning}</section>
    <p style="margin-top:12px;color:var(--muted);font-size:0.9rem">Link diretto: <code>${location.origin}${location.pathname}#${s.slug}</code></p>`;
  location.hash = slug;
  detailEl.scrollIntoView({behavior:'smooth'});
}

function escapeHtml(str = '') {
  return String(str).replace(/[&<>"']/g, function(m){return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"}[m];});
}

searchEl.addEventListener('input', (e)=> renderList(e.target.value));
showAllBtn.addEventListener('click', ()=> { searchEl.value=''; renderList(''); });

window.addEventListener('hashchange', ()=> {
  const slug = location.hash.replace('#','');
  if(slug) loadSong(slug);
});

renderList();
if(location.hash) {
  const initial = location.hash.replace('#','');
  setTimeout(()=> loadSong(initial), 300);
}
</script>
</body>
</html>
